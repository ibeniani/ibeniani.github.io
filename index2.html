<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site prot√©g√©</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20vh;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #content {
      display: none;
    }
  </style>
</head>
<body>

  <div id="login">
    <h1>Entrez le mot de passe</h1>
    <input type="password" id="passwordInput" placeholder="Mot de passe" />
    <button onclick="checkPassword()">Entrer</button>
  </div>

  <div id="content">
    <h1>Bienvenue sur mon site !</h1>
    <p>Ceci est le contenu prot√©g√©.</p><br>
    
    <form id="uploadForm">
      <input type="file" id="fileInput" required>
      <button type="submit">Uploader le fichier</button>
    </form>

    <p id="linkSection" style="display:none;">
      ‚úÖ Fichier upload√© : <a id="downloadLink" href="#" target="_blank">T√©l√©charger</a>
    </p>
  </div>

  <script>
    const color5 = "blue";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === color5) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
        initUploadListener(); // üëà on appelle la bonne fonction ici
      } else {
        alert("Mot de passe incorrect !");
      }
    }

    function initUploadListener() {
      document.getElementById('uploadForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) return alert("Aucun fichier s√©lectionn√©.");

        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("https://file.io/?expires=1d", {
            method: "POST",
            body: formData
          });

          const result = await response.json();

          if (result.success) {
            const link = result.link;
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = link;
            downloadLink.textContent = link;

            document.getElementById('linkSection').style.display = "block";
          } else {
            alert("Erreur lors de l'envoi : " + result.message);
          }
        } catch (error) {
          alert("Erreur r√©seau : " + error);
        }
      });
    }
  </script>

</body>
</html>
